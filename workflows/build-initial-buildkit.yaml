apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: buildkit-rootless-pvc-build-
spec:
  entrypoint: buildkit-rootless-build-flow

  # Compatibility: some clusters ignore seccompProfile/appArmorProfile fields
  # (or enforce defaults) unless annotations are also set.
  podMetadata:
    annotations:
      seccomp.security.alpha.kubernetes.io/pod: unconfined
      container.apparmor.security.beta.kubernetes.io/main: unconfined

  volumeClaimTemplates:
  - metadata:
      name: workdir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

  volumes:
  - name: buildkitd
    emptyDir: {}

  templates:
  - name: buildkit-rootless-build-flow
    steps:
      # Step 1: Clone the repository (shallow clone for speed)
      - - name: clone-repo
          template: git-clone
      # Step 2: Build the container image and push to registry as staging-1.0.0
      - - name: buildkit-build
          template: buildkit-rootless
      # Step 3: Copy the same image to canary and production tags (runs in parallel, no rebuild)
      - - name: tag-canary
          template: copy-tag
          arguments:
            parameters:
            - name: src-tag
              value: staging-1.0.0
            - name: dst-tag
              value: canary-1.0.0
        - name: tag-production
          template: copy-tag
          arguments:
            parameters:
            - name: src-tag
              value: staging-1.0.0
            - name: dst-tag
              value: production-1.0.0

  # Template: Shallow clone of the git repository for faster checkout
  - name: git-clone
    retryStrategy:
      limit: "5"
      retryPolicy: "Always"
      backoff:
        duration: "10s"
        factor: "2"
    container:
      image: alpine/git:v2.26.2
      workingDir: /mnt/workspace
      command: [git]
      args:
        - clone
        - --depth
        - "1"
        - --branch
        - workflow-init
        - --single-branch
        - https://github.com/teaching-on-testbeds/gourmetgram.git
        - .
      volumeMounts:
      - name: workdir
        mountPath: /mnt/workspace

  # Template: Build container image using buildkit (rootless, no docker daemon required)
  - name: buildkit-rootless
    retryStrategy:
      limit: "3"
      retryPolicy: "Always"
      backoff:
        duration: "30s"
        factor: "2"
    container:
      image: moby/buildkit:rootless
      env:
      - name: BUILDKITD_FLAGS
        value: --oci-worker-no-process-sandbox
      command: [buildctl-daemonless.sh]
      args:
        - build
        - --frontend
        - dockerfile.v0
        - --local
        - context=/mnt/workspace
        - --local
        - dockerfile=/mnt/workspace
        - --output
        - type=image,name=registry.kube-system.svc.cluster.local:5000/gourmetgram-app:staging-1.0.0,push=true,registry.insecure=true
        - --export-cache
        - type=inline
        - --import-cache
        - type=registry,ref=registry.kube-system.svc.cluster.local:5000/gourmetgram-app:buildcache,registry.insecure=true
      resources:
        requests:
          memory: "2Gi"
          cpu: "500m"
        limits:
          memory: "3Gi"
          cpu: "1"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        seccompProfile:
          type: Unconfined
        appArmorProfile:
          type: Unconfined
      volumeMounts:
      - name: workdir
        mountPath: /mnt/workspace
      - name: buildkitd
        mountPath: /home/user/.local/share/buildkit

  # Template: Copy image to a new tag without rebuilding (uses crane)
  - name: copy-tag
    inputs:
      parameters:
      - name: src-tag
      - name: dst-tag
    container:
      image: gcr.io/go-containerregistry/crane:debug
      command: [crane]
      args:
        - copy
        - --insecure
        - registry.kube-system.svc.cluster.local:5000/gourmetgram-app:{{inputs.parameters.src-tag}}
        - registry.kube-system.svc.cluster.local:5000/gourmetgram-app:{{inputs.parameters.dst-tag}}
